basePath: /
definitions:
  domain.Ping:
    properties:
      container_name:
        type: string
      id:
        type: integer
      ip_address:
        type: string
      last_success:
        type: string
      ping_time:
        type: number
    type: object
  types.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a Docker-container service
  title: My API
  version: "1.0"
paths:
  /api/ping:
    post:
      consumes:
      - application/json
      description: Retrieves data from Kafka from the 'ping' topic
      parameters:
      - description: JSON ping
        in: body
        name: ping
        required: true
        schema:
          $ref: '#/definitions/domain.Ping'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Ping'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Saves and updates data in the database about containers
      tags:
      - Ping
  /api/pings:
    get:
      description: Returns a certain number of containers from the database (100 by
        default)
      parameters:
      - description: количество контейнеров
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/domain.Ping'
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Get a list of containers
      tags:
      - Ping
  /api/pings/old:
    delete:
      description: Deletes outdated containers
      responses:
        "204":
          description: Удалено
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Delete containers from the database after the 'before' date
      tags:
      - Ping
swagger: "2.0"
